<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:postmaster="http://typo3.org/ns/Madj2k/Postmaster/ViewHelpers"
    data-namespace-typo3-fluid="true">
<f:layout name="Email/{mailType}" />


<!-- PLAINTEXT -->
<f:section name="Plaintext">
    <postmaster:email.recipientSalutation queueRecipient="{queueRecipient}" prependText="<postmaster:email.translate key='templates_email_confirmationUser.headline' languageKey='{queueRecipient.languageCode}' extensionName='rkwForm' /> " appendText=","/>

    <postmaster:email.translate key="templates_email_verifyUser.text1" languageKey="{queueRecipient.languageCode}" extensionName="rkwForm" />

    {formRequest.verificationUrl}

    <postmaster:email.translate key="templates_email_verifyUser.text2" arguments="{1 : '{f:format.date(date: formRequest.validUntil, format: \'d.m.Y H:i\')}'}" languageKey="{queueRecipient.languageCode}" extensionName="rkwForm" />

    <postmaster:email.translate key="templates_email_verifyUser.text3" languageKey="{queueRecipient.languageCode}" extensionName="rkwForm" />

    <f:render partial="Email/Details" section="Plaintext" arguments="{formRequest: formRequest, frontendUser: frontendUser, language: queueRecipient.languageCode}"/>
</f:section>

<!-- HTML -->
<f:section name="Html">
    <h1><postmaster:email.recipientSalutation queueRecipient="{queueRecipient}" prependText="<postmaster:email.translate key='templates_email_confirmationUser.headline' languageKey='{queueRecipient.languageCode}' extensionName='rkwForm' /> " appendText=","/></h1>
    <p>
        <postmaster:email.translate key="templates_email_verifyUser.text1" languageKey="{queueRecipient.languageCode}" extensionName="rkwForm" /><br>
    </p>
    <p>
        <a href="{formRequest.verificationUrl}" target="_blank">
            <postmaster:email.translate key="templates_email_verifyUser.textVerifyEmailLinkLabel" languageKey="{queueRecipient.languageCode}" extensionName="rkwForm" />
        </a>
    </p>
    <p>
        <postmaster:email.translate key="templates_email_verifyUser.text2" arguments="{1 : '{f:format.date(date: formRequest.validUntil, format: \'d.m.Y H:i\')}'}" languageKey="{queueRecipient.languageCode}" extensionName="rkwForm" />
    </p>
    <p>
        <postmaster:email.translate key="templates_email_verifyUser.text3" languageKey="{queueRecipient.languageCode}" extensionName="rkwForm" />
    </p>
    <f:render partial="Email/Details" section="Html" arguments="{formRequest: formRequest, frontendUser: frontendUser, language: queueRecipient.languageCode}"/>
</f:section>

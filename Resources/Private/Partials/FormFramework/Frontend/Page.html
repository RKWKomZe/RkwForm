<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:formvh="http://typo3.org/ns/TYPO3/CMS/Form/ViewHelpers" data-namespace-typo3-fluid="true">
<formvh:renderRenderable renderable="{page}">

    <f:if condition="{page.parentRenderable.renderingOptions.showProgress}">
        <p class="flex flex-basis-12">{page.parentRenderable.renderingOptions.progressLabel} {page.index + 1}/{page.parentRenderable.pages -> f:count()}</p>
    </f:if>
    
    <f:if condition="{page.label}">
        <{f:if(condition: page.renderingOptions.headerTag, then: '{page.renderingOptions.headerTag}', else: 'h2')}>{formvh:translateElementProperty(element: page, property: 'label')}</{f:if(condition: page.renderingOptions.headerTag, then: '{page.renderingOptions.headerTag}', else: 'h2')}>
	</f:if>
	<f:for each="{page.elements}" as="element">
		<f:render partial="{element.templateName}" arguments="{element: element}" />
	</f:for>
</formvh:renderRenderable>
</html>

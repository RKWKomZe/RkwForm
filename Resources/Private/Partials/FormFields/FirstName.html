<f:comment>
    <!--
    @param $width The width of the field. Default is "width100", "width50" is also possible
    @use arguments="{width: 'width50'}"
    -->
</f:comment>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwForm="http://typo3.org/ns/RKW/RkwForm/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <div class="form__field {f:if(condition: '{width}', then: '{width}', else: 'width100')}">
        <label for="tx-rkwform-firstName">
            <f:translate key="tx_rkwform_domain_model_standardform.first_name" />
            <f:if condition="<rkwForm:isMandatoryField fieldName='firstName' mandatoryFields='{settings.mandatoryFields.standard}' />">
                <span class="optional"><f:translate key="tx_rkwform_domain_model_standardform.labelOptional" /></span>
            </f:if>
        </label>
        <f:form.textfield
            id="tx-rkwform-firstName"
            property="firstName"
            value="{standard.firstName}"
            additionalAttributes="{autocomplete:'fname'}"
        />
    </div>

</html>

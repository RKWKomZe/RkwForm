<f:comment>
    <!--
    @param $rows How many rows the textarea should have. Default is "2"
    @param $width The width of the field. Default is "width100"; use "width50" for half width
    @use arguments="{width: 'width50'}"
    -->
</f:comment>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwForm="http://typo3.org/ns/RKW/RkwForm/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <div class="form__field {f:if(condition: '{width}', then: '{width}', else: 'width100')}">
        <label for="tx-rkwform-text">
            <f:translate key="tx_rkwform_domain_model_standardform.text" />
            <f:render partial="LabelSuffix" arguments="{field: 'text'}" />
        </label>
        <f:form.textarea
            id="tx-rkwform-text"
            property="text"
            value="{standard.text}"
            rows="{f:if(condition: '{rows}', then: '{rows}', else: '2')}"
        />
    </div>

</html>

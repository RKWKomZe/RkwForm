<f:comment>
    <!--
    @param $width The width of the field. Default is "width100"; use "width50" for half width
    @use arguments="{cssClass: 'width50', mandatoryFields: 'firstName, lastName'}"
    -->
</f:comment>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwForm="http://typo3.org/ns/RKW/RkwForm/ViewHelpers"
    data-namespace-typo3-fluid="true">

<h4><f:translate key="tx_rkwform_domain_model_standardform.topics" /></h4>

<f:for each="{topics}" key="key" as="value" iteration="iteration">
    <div class="form__field {f:if(condition: '{cssClass}', then: '{cssClass}', else: 'width100')}">
        <f:form.radio
            id="tx-rkwgemcommunity-topic-radio-{key}"
            class="radio"
            name="topic"
            property="topic"
            value="{value}"
        />
        <label for="tx-rkwgemcommunity-topic-radio-{key}" class="radio-label"><span>{value}</span></label>
    </div>
</f:for>

</html>

<f:comment>
    <!--
    @param $width The width of the field. Default is "width100", "width50" is also possible
    @use arguments="{width: 'width50'}"
    -->
</f:comment>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwForm="http://typo3.org/ns/RKW/RkwForm/ViewHelpers"
    xmlns:rkwRegistration="http://typo3.org/ns/RKW/RkwRegistration/ViewHelpers"
    data-namespace-typo3-fluid="true">


    <div class="form__field {f:if(condition: '{width}', then: '{width}', else: 'width100')}">
        <label for="tx-rkwform-title" >
            <f:translate key="tx_rkwform_domain_model_standardform.title" />
            <f:render partial="LabelSuffix" arguments="{field: 'title'}" />
        </label>
        <f:form.select
            class="select-field select-field--longer"
            id="tx-rkwform-title"
            property="title"
            options="<rkwRegistration:titleList />"
            optionValueField="uid"
            optionLabelField="name"
            prependOptionValue="0"
            prependOptionLabel="{f:translate(key:'tx_rkwform_domain_model_standardform.title.I.pleaseSelect')}"
        />
    </div>

</html>

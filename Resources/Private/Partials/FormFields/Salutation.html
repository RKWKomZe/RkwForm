<f:comment>
    <!--
    @param $width The width of the field. Default is "width100"; use "width50" for half width
    @use arguments="{cssClass: 'width50', mandatoryFields: 'firstName, lastName'}"
    -->
</f:comment>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwForm="http://typo3.org/ns/RKW/RkwForm/ViewHelpers"
    xmlns:rkwRegistration="http://typo3.org/ns/RKW/RkwRegistration/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <div class="form__field {f:if(condition: '{cssClass}', then: '{cssClass}', else: 'width100')}">
        <label for="tx-rkwform-salutation">
            <f:translate key="tx_rkwform_domain_model_standardform.salutation" />
            <f:render partial="LabelSuffix" arguments="{field: 'salutation', mandatoryFields: mandatoryFields}" />
        </label>
        <f:form.select
            class="select-field"
            id="tx-rkwform-salutation"
            property="salutation"
            options="{99: '{f:translate(key:\"tx_rkwform_domain_model_standardform.salutation.I.99\")}', 0: '{f:translate(key:\"tx_rkwform_domain_model_standardform.salutation.I.0\")}', 1: '{f:translate(key:\"tx_rkwform_domain_model_standardform.salutation.I.1\")}'}" optionValueField="uid" optionLabelField="name"
        />
    </div>

</html>

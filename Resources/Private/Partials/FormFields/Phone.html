<f:comment>
    <!--
    @param $width The width of the field. Default is "width100"; use "width50" for half width
    @use arguments="{width: 'width50'}"
    -->
</f:comment>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwForm="http://typo3.org/ns/RKW/RkwForm/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <div class="form__field {f:if(condition: '{width}', then: '{width}', else: 'width100')}">
        <label for="tx-rkwform-phone">
            <f:translate key="tx_rkwform_domain_model_standardform.phone" />
            <f:render partial="LabelSuffix" arguments="{field: 'phone'}" />
        </label>
        <f:form.textfield
            id="tx-rkwform-phone"
            property="phone"
            value="{standard.phone}"
        />
    </div>

</html>

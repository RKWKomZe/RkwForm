<f:comment>
    <!--
    @param $width The width of the field. Default is "width100"; use "width50" for half width
    @use arguments="{cssClass: 'width50', mandatoryFields: 'firstName, lastName'}"
    -->
</f:comment>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwForm="http://typo3.org/ns/RKW/RkwForm/ViewHelpers"
    data-namespace-typo3-fluid="true">

<div class="form__field {f:if(condition: '{cssClass}', then: '{cssClass}', else: 'width100')}">
    <label for="tx-rkwform-street">
        <f:translate key="tx_rkwform_domain_model_standardform.street" />
        <f:render partial="LabelSuffix" arguments="{field: 'street', mandatoryFields: mandatoryFields}" />
    </label>
    <f:form.textfield
        id="tx-rkwform-street"
        property="street"
        value="{standard.street}"
        additionalAttributes="{autocomplete:'street'}"
    />
</div>

</html>

{namespace rkwRegistration=RKW\RkwRegistration\ViewHelpers}
{namespace rkw=RKW\RkwForm\ViewHelpers}


    <div class="v320-1-of-2">

        <div class="v320-1">
            <label class="form-label" for="salutation">
                <f:translate key="tx_rkwform_domain_model_standard.salutation" />
                <f:if condition="<rkw:isMandatoryField fieldName='salutation' mandatoryFields='{settings.mandatoryFields.standard}' />">
                    <span class="optional">&nbsp;<f:translate key="partials_standard_formFields.labelOptional" /></span>
                </f:if>
            </label>
            <f:form.select id="salutation" property="salutation" value="{standard.salutation}" options="{99: '{f:translate(key:\"tx_rkwform_domain_model_standard.salutation.I.99\")}', 0: '{f:translate(key:\"tx_rkwform_domain_model_standard.salutation.I.0\")}', 1: '{f:translate(key:\"tx_rkwform_domain_model_standard.salutation.I.1\")}'}" optionValueField="uid" optionLabelField="name" />
        </div>

        <div class="v320-1">
            <label class="form-label" for="firstName">
                <f:translate key="tx_rkwform_domain_model_standard.first_name" />
                <f:if condition="<rkw:isMandatoryField fieldName='firstName' mandatoryFields='{settings.mandatoryFields.standard}' />">
                    <span class="optional">&nbsp;<f:translate key="tx_rkwform_domain_model_standard.labelOptional" /></span>
                </f:if>
            </label>
            <f:form.textfield id="firstName" property="firstName" value="{standard.firstName}" additionalAttributes="{autocomplete:'fname'}" />
        </div>

        <div class="v320-1">
            <label class="form-label" for="lastName">
                <f:translate key="tx_rkwform_domain_model_standard.last_name" />
                <f:if condition="<rkw:isMandatoryField fieldName='lastName' mandatoryFields='{settings.mandatoryFields.standard}' />">
                    <span class="optional">&nbsp;<f:translate key="tx_rkwform_domain_model_standard.labelOptional" /></span>
                </f:if>
            </label>
            <f:form.textfield id="lastName" property="lastName" value="{standard.lastName}" additionalAttributes="{autocomplete:'lname'}" />
        </div>

        <div class="v320-1">
            <label class="form-label" for="company">
                <f:translate key="tx_rkwform_domain_model_standard.company" />
                <f:if condition="<rkw:isMandatoryField fieldName='company' mandatoryFields='{settings.mandatoryFields.standard}' />">
                    <span class="optional">&nbsp;<f:translate key="tx_rkwform_domain_model_standard.labelOptional" /></span>
                </f:if>
            </label>
            <f:form.textfield id="company" property="company" value="{standard.company}" />
        </div>

        <div class="v320-1">
            <label class="form-label" for="email">
                <f:translate key="tx_rkwform_domain_model_standard.email" />
                <f:if condition="<rkw:isMandatoryField fieldName='email' mandatoryFields='{settings.mandatoryFields.standard}' />">
                    <span class="optional">&nbsp;<f:translate key="tx_rkwform_domain_model_standard.labelOptional" /></span>
                </f:if>
            </label>
            <f:form.textfield id="email" property="email" value="{standard.email}" additionalAttributes="{autocomplete:'email'}" type="email"/>
        </div>

        <div class="v320-1">
            <label class="form-label" for="phone">
                <f:translate key="tx_rkwform_domain_model_standard.phone" />
                <f:if condition="<rkw:isMandatoryField fieldName='phone' mandatoryFields='{settings.mandatoryFields.standard}' />">
                    <span class="optional">&nbsp;<f:translate key="tx_rkwform_domain_model_standard.labelOptional" /></span>
                </f:if>
            </label>
            <f:form.textfield id="phone" property="phone" value="{standard.phone}" />
        </div>

        <div class="v320-1">
            <label class="form-label" for="text">
                <f:translate key="tx_rkwform_domain_model_standard.text" />
                <f:if condition="<rkw:isMandatoryField fieldName='text' mandatoryFields='{settings.mandatoryFields.standard}' />">
                    <span class="optional">&nbsp;<f:translate key="tx_rkwform_domain_model_standard.labelOptional" /></span>
                </f:if>
            </label>
            <f:form.textarea id="text" property="text" value="{standard.text}" />
        </div>

        <span class="checkbox">
            <label>
                <f:form.checkbox name="privacy" value="1" />
                <rkwRegistration:privacyText />
            </label>
        </span>

    </div>
